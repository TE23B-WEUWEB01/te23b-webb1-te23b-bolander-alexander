<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="kontainer">
        <form action="">

                <label for="">Kommun</label>

                    <option value="1">Stockholm</option>
                    <option value="2">Sundbyberg</option>
                    <option value="3">Värmdö</option>
                    <option value="4">Sollentuna</option>

                </select>
