        <p>Gruppens två första singlar rönte föga framgång. Gruppen ombads sedan att skriva en signatur till brittiska
            tv-showen Ready, Steady, Go. Den låten, "5, 4, 3, 2, 1", blev gruppens genombrott. Under gruppens första
            singlar hade Dave Richmond varit basist, men han lämnade gruppen efter "5, 4..." och McGuiness kom tillbaka.
            Man fick mindre framgång med singeln "Hubble Bubble Toil and Trouble", och sedan kom gruppens definitiva
            genombrott med låten "Do Wah Diddy Diddy" sommaren 1964, och sedan rullade det på fram till slutet av
            1960-talet. Sistnämnda låten blev också deras internationella genombrott och är antagligen deras mest kända
            inspelning.</p>
