        <p>Gruppen slog igenom 1969 med singelhiten "Evil Ways". De var även med på Woodstockfestivalen samma år där de
            blev mest uppmärksammade för liveframträdandet av låten "'Soul Sacrifice'". 1970 fick Santana en stor hit
            med låten "Black Magic Woman", skriven av Peter Green i gruppen Fleetwood Mac. Låten ingick på albumet
            Abraxas som även innehöll en version av Tito Puentes låt "Oye Como Va". Även den blev en hit. Under
            inspelningarna av gruppens tredje album blev gitarristen Neal Schon medlem i Santana. Han medverkade på två
            studioalbum och ett livealbum och lämnade sedan tillsammans med Rolie gruppen för att bilda
            musikgruppenJourney. Tom Coster som ersatte Rolie på keyboard kom att bli en viktig medlem under 1970-talet.
            Efter 1972 existerade egentligen inte den ursprungliga gruppen längre, men Carlos Santana fortsatte att
            spela in under gruppnamnet tillsammans med andra musiker och "gästartister".</p>
